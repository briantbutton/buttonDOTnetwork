<script type="text/javascript">
  (function (){
    const player1         = new VideoPlayer(),
          player2         = new VideoPlayer(),
          nonjpvideo      = document.getElementById("no-subtitles"),
          jpvideo         = document.getElementById("subtitles");
    player1.setFileName("upload3");
    player1.setPlayerDivId("video-player1");
    player1.setReferenceId("video-thumbnail1");
    player1.activate();
    window.player1        = player1
    player2.setFileName("share2");
    player2.setPlayerDivId("video-player2");
    player2.setReferenceId("video-thumbnail2");
    player2.activate();
    if(navigator.language.indexOf("ja")===0){
      nonjpvideo.style.display = "none";
      jpvideo.style.display    = "block";
      jpvideo.setAttribute("preload","auto")
    }else{
      jpvideo.style.display    = "none";
      nonjpvideo.style.display = "block";
      nonjpvideo.setAttribute("preload","auto")
    }
  })()
</script>
